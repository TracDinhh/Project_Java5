<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Fragment -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand text-white fw-bold" th:href="@{/}">
                <img src="https://via.placeholder.com/40" alt="Logo" class="me-2 rounded">
                MyShop
            </a>

            <!-- Nút toggle khi màn hình nhỏ -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nội dung navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Thanh tìm kiếm ở giữa -->
                <form class="d-flex flex-grow-1 mx-3">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Tìm</button>
                </form>

                <!-- Menu bên phải -->
                <ul class="navbar-nav ">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/account}">Tài khoản</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/cart}">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/stores}">Hệ thống cửa hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
