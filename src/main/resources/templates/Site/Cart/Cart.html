<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Layout}"><head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div  layout:fragment="content">
    <h2>Danh sách sàn phẩm</h2>
    <div class="row" >
        <div class="col-md-3">
            <div class="card">
                <img th:src="@{/Iphone/iphone15promax.webp}" class="card-img-top" alt="iPhone 15">
                <div class="card-body text-center">
                    <h5 class="card-title">San phẩm 1</h5>
                    <p class="card-text">Già: 100.000</p>
                    <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img th:src="@{/Samsung/samsungultra.jpg}" class="card-img-top" alt="iPhone 15">
                <div class="card-body text-center">
                    <h5 class="card-title">Sản phẩm B</h5>
                    <p class="card-text">Giá: 200.000đ</p>
                    <button class="btn btn-primary">Thêm vào giỏ</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Giỏ hàng của bạn</h2>
    <table class="table table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Sản phẩm A</td>
            <td>100.000đ</td>
            <td>1</td>
            <td>100.000đ</td>
            <td><button class="btn btn-danger btn-sm">Xóa</button></td>
        </tr>
        <tr>
            <td>Sản phẩm B</td>
            <td>200.000đ</td>
            <td>2</td>
            <td>400.000đ</td>
            <td><button class="btn btn-danger btn-sm">Xóa</button></td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <h4 class="fw-bold">Tổng cộng: 500.000đ</h4>
        <button class="btn btn-success">Thanh toán</button>
    </div>
</div>
</body>
</html>
