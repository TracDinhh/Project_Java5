<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Layout}">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow rounded-4">
                    <div class="card-body p-4">
                        <h3 class="mb-4 text-center">Đăng ký tài khoản</h3>

                        <!-- Form chỉ để nhập giao diện, không binding -->
                        <form action="#" method="post" enctype="multipart/form-data">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Họ và tên</label>
                                    <input class="form-control" name="fullName" placeholder="Nguyễn Phúc An" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Tên đăng nhập</label>
                                    <input class="form-control" name="username" placeholder="phucan" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" type="email" name="email" placeholder="you@email.com" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại</label>
                                    <input class="form-control" name="phone" placeholder="09xx xxx xxx">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Mật khẩu</label>
                                    <input class="form-control" type="password" name="password" placeholder="••••••••" minlength="6" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Xác nhận mật khẩu</label>
                                    <input class="form-control" type="password" name="confirmPassword" placeholder="••••••••" minlength="6" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Ảnh đại diện (tùy chọn)</label>
                                    <input class="form-control" type="file" name="avatar">
                                </div>
                            </div>

                            <button class="btn btn-primary w-100 mt-4" type="submit">Tạo tài khoản</button>
                        </form>

                        <hr class="my-4">
                        <p class="text-center mb-0">
                            Đã có tài khoản? <a href="/auth/login">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
