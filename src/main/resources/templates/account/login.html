<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center">Đăng nhập</h3>

          <!-- Alert messages -->
          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/auth/login}" method="post">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
              <label class="form-label">Tên đăng nhập / Email</label>
              <input class="form-control" name="username" placeholder="vd: phucan" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Mật khẩu</label>
              <input class="form-control" type="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember">
                <label class="form-check-label">Ghi nhớ đăng nhập</label>
              </div>
              <a th:href="@{/account/forgot-password}" class="small">Quên mật khẩu?</a>
            </div>
            <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
          </form>

          <hr class="my-4">
          <p class="text-center mb-0">
            Chưa có tài khoản?
            <a th:href="@{/account/sign-up}">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
