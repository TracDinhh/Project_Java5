<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
      <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center">Đăng ký</h3>

          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/account/sign-up}" method="post" enctype="multipart/form-data" th:object="${signup}">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Họ và tên</label>
                <input class="form-control" th:field="*{fullName}" name="fullName" placeholder="Nguyễn Phúc An" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tên đăng nhập</label>
                <input class="form-control" th:field="*{username}" name="username" placeholder="phucan" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" th:field="*{email}" name="email" placeholder="you@email.com" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Số điện thoại</label>
                <input class="form-control" th:field="*{phone}" name="phone" placeholder="09xx xxx xxx">
                <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Mật khẩu</label>
                <input class="form-control" type="password" th:field="*{password}" name="password" placeholder="••••••••" minlength="6" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input class="form-control" type="password" th:field="*{confirmPassword}" name="confirmPassword" placeholder="••••••••" minlength="6" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
              </div>
              <div class="col-12">
                <label class="form-label">Ảnh đại diện (tùy chọn)</label>
                <input class="form-control" type="file" name="avatar">
              </div>
            </div>

            <button class="btn btn-primary w-100 mt-4" type="submit">Tạo tài khoản</button>
          </form>

          <hr class="my-4">
          <p class="text-center mb-0">
            Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
