<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Giỏ hàng - Cửa hàng thể thao</title>
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .cart-table th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
        }
        .cart-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .product-info {
            display: flex;
            align-items: center;
        }
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .btn-update, .btn-remove {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 3px;
            transition: all 0.3s;
        }
        .btn-update {
            background-color: #3498db;
            color: white;
        }
        .btn-remove {
            background-color: #e74c3c;
            color: white;
        }
        .btn-update:hover, .btn-remove:hover {
            opacity: 0.9;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-checkout {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }
        .btn-checkout:hover {
            background-color: #27ae60;
        }
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="cart-container">
            <h1 class="cart-header">Giỏ hàng của bạn</h1>
            
            <div th:if="${cart == null or cart.cartItems.empty}" class="empty-cart">
                <h3>Giỏ hàng của bạn đang trống</h3>
                <p>Hãy tiếp tục mua sắm và thêm sản phẩm vào giỏ hàng!</p>
                <a href="/products" class="btn btn-primary mt-3">Tiếp tục mua sắm</a>
            </div>
            
            <div th:if="${cart != null and not cart.cartItems.empty}">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.cartItems}">
                            <td>
                                <div class="product-info">
                                    <img th:src="${item.product.image}" alt="Product Image" class="product-img">
                                    <div>
                                        <h5 th:text="${item.product.name}">Tên sản phẩm</h5>
                                        <small class="text-muted" th:text="'Mã SP: ' + ${item.product.id}"></small>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}">
                                0 ₫
                            </td>
                            <td>
                                <form th:action="@{/cart/update}" method="post" class="d-inline">
                                    <input type="hidden" name="productId" th:value="${item.product.id}">
                                    <input type="number" name="quantity" class="quantity-input" 
                                           th:value="${item.quantity}" min="1" max="100">
                                    <button type="submit" class="btn-update">Cập nhật</button>
                                </form>
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.quantity * item.product.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}">
                                0 ₫
                            </td>
                            <td>
                                <a th:href="@{/cart/remove/{id}(id=${item.product.id})}" 
                                   class="btn-remove" 
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?')">
                                    Xóa
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <div class="cart-summary">
                            <h5>Tổng cộng giỏ hàng</h5>
                            <div class="d-flex justify-content-between">
                                <span>Tạm tính:</span>
                                <span th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 'COMMA', 0, 'POINT') + ' ₫'}">0 ₫</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Phí vận chuyển:</span>
                                <span>30,000 ₫</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between font-weight-bold">
                                <span>Tổng tiền:</span>
                                <span th:text="${#numbers.formatDecimal(cart.totalPrice + 30000, 0, 'COMMA', 0, 'POINT') + ' ₫'}">0 ₫</span>
                            </div>
                            <a href="/checkout" class="btn btn-checkout">
                                Tiến hành thanh toán
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
